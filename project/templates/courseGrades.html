{% extends "base.html" %} {% block content %} {% block head %} {{ super() }}
<script src="{{ url_for('static',filename='js/courses.js') }}"></script>
<script>
    var username = "{{ name }}";
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
<h1 class="title">Welcome, {{ name }}!</h1>
<hr class="rounded"/>

<div class="tab">
    <button class="tablinks" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <button class="tablinks" onclick="courseTabs(event, 'CourseGrades')" id ="defaultOpen"> {{ course }} </button>
</div>
<div id = "CourseGrades" class = "tabcontent">
<div class = "tableFixHead">
    <table id="grades-table">
    <thead>
        <tr>
        <th>Student</th>
        <th>Grade</th>
        </tr>
    </thead>
    </table>
</div>
</div>
<script>
document.getElementById("defaultOpen").click();
</script>
{% endblock %}
